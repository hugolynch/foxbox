<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Foxbox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#341f3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FoxBox">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="foxbox.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <button type="button">
            <img src="assets/icons/menu.svg" alt="menu"/>
        </button>

        <form id="search" action="#" method="post">
            <input type="text" required name="address" value=""
            placeholder="type address" id="address" size="10" />
            <button type="submit">
                <img src="assets/icons/search.svg" alt="search"/>
            </button>
      <div id="results"></div>
        </form>
    </header>

    <div id="mapid"></div>

    <div id="add">
        <form action="api/index.php">
            <input type="text" name="address" required value="" size="10"/>
            <input type="hidden" name="action" value="add"/>
            <button type="submit">Add</button>
        </form>
    </div>

    <div id="logo">
        <img src="assets/footer.svg" alt="foxbox logo"/>
    </div>

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
              crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/leaflet.locatecontrol/0.59.1/L.Control.Locate.min.js" charset="utf-8"></script>


    <script src="js/app.js"></script>


</body>

</html>
