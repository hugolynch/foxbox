<body>
<div id="mapid"></div>


<style>
#mapid {
    height: 100%;
    width: 100%;
}

.my-div-icon {
    background: white;
    border: 2px solid rgba(0, 0, 0, 0.5);
    border-radius: 50%;
}

.leaflet-popup-content-wrapper {
    border-radius: 4px;
}

.leaflet-popup-content {
}



.leaflet-container
a.leaflet-popup-close-button {
}

}

}


</style>

<script>
var mymap = L.map('mapid').setView([43.671775, -79.334912], 15);

L.tileLayer('https://api.mapbox.com/styles/v1/hugolynch/ciw1168ie003k2kr33r5p963z/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaHVnb2x5bmNoIiwiYSI6ImNpdzEwbHc1YTA5Mm8yb3BiOHR5eHB5YWIifQ.9Gkbywr6-VD6cEJrUneNBA', {
    attribution: '',
    minZoom: 14,
    maxZoom: 18 
}).addTo(mymap);


mymap.setMaxBounds([
    [43.685370, -79.364409],
    [43.655632, -79.312825]
]);



var myIcon = L.divIcon({className: 'my-div-icon'});


L.marker([43.671775, -79.334912],
    {icon: myIcon}
).addTo(mymap)
    .bindPopup('37 Myrtle Ave. <br/><img width="150px" src="37myrtle.jpg"/>');

L.marker([43.6707404, -79.3317763]).addTo(mymap)
    .bindPopup('247 Hastings Ave.');

L.marker([43.6717621,-79.3326874]).addTo(mymap)
    .bindPopup('31 Harriet St.');

L.marker([43.6642594,-79.3306542]).addTo(mymap)
    .bindPopup('128 Leslie St.');
</script>
