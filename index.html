<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
  <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />
  <script type="text/javascript" src="js/l10n.js"></script>



<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
</head>

<body>
<div id="mapid"></div>


<style>
#mapid {
    height: 100%;
    width: 100%;
}

.my-div-icon {
   border: 2px solid rgba(0, 0, 0, 0.4); 
    background: rgb(255, 255, 255);
    border-radius: 50%;
    width: 16px !important;
    height: 16px !important;
}

.leaflet-popup-content-wrapper {
    border-radius: 4px;
}

.leaflet-popup-content {
}



.leaflet-container
a.leaflet-popup-close-button {
}


.leaflet-popup-content-wrapper {
}

.leaflet-popup-tip-container {
}


</style>

<script>
var mymap = L.map('mapid').setView([43.671775, -79.334912], 15);

L.tileLayer('https://api.mapbox.com/styles/v1/hugolynch/ciw1168ie003k2kr33r5p963z/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaHVnb2x5bmNoIiwiYSI6ImNpdzEwbHc1YTA5Mm8yb3BiOHR5eHB5YWIifQ.9Gkbywr6-VD6cEJrUneNBA', {
    attribution: '',
    minZoom: 14,
    maxZoom: 18 
}).addTo(mymap);


mymap.setMaxBounds([
    [43.685370, -79.364409],
    [43.655632, -79.312825]
]);



var myIcon = L.divIcon({
    className: 'my-div-icon',
    iconAnchor: [10, 4]

});

var libraries = [
    {
        "address": "37 Myrtle Ave.",
        "coordinates": [43.671775, -79.334912],
        "image": "37myrtle.jpg"
    },
    {
        "address": "247 Hastings Ave.",
        "coordinates": [43.6707404, -79.3317763],
        "image": ""
    },
    {
        "address": "31 Harriet St.",
        "coordinates": [43.6717621,-79.3326874],
        "image": "31harriet.jpg"
    },
    {
        "address": "42 Harriet St.",
        "coordinates": [43.6719505,-79.3326482],
    },
    {
        "address": "128 Leslie St.",
        "coordinates": [43.6642594,-79.3306542],
        "image": "128leslie.jpg"
    },
    {
        "address": "279 Gainsborough St.",
        "coordinates": [43.67848,-79.318659],
        "image": "gainsborough.png"
    }
];


libraries.forEach(function(library) {
    var content = library.address;

    if (library.image) {
        content += '<br/><img width="150px" src="' + library.image + '"/>';
    }

    L.marker(library.coordinates, {icon: myIcon})
        .addTo(mymap)
        .bindPopup(content);
});


</script>

</body>

</html>
